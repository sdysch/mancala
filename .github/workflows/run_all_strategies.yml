name: Run
on: [push]
jobs:
    Run:
        needs: Test
        runs-on: "ubuntu-latest"
        steps:
            - name: "Checkout repository"
              uses: "actions/checkout@v2"
            - run: |
                source setup.sh
                python3 run_all_strategies.py --ngames=100
                python3 core/plotting/strategy_comparisons.py -i data/output.csv
